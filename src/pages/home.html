<template>
    <h1>${message}</h1>
    <div class="form-group form-inline">
        <label for="phoneNumberInput">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumberInput" value.bind="phoneNumber">
    </div>
    <div class="form-group form-inline">
        <label for="messageInput">Message</label>
        <input type="text" class="form-control" id="messageInput" value.bind="textMessage">
    </div>
    <button class="btn btn-primary" click.delegate="testTexting()">Send the message!</button>
    <html>


    <h1>Registry</h1>
    <div>
      <button type = "button" click.delegate="displayList()">Display Registry List</button>
      <button type = "button" click.delegate="toggleAll()">Purchased</button>    </div>
    
    <div>
      <button type = "button" click.delegate="addItem()">Add</button>
      <input id="addNameTextInput" type="text" placeholder="Name">
      <input id="addPriceTextInput" type="text" placeholder="Price">
      <input id="addUrlTextInput" type="text" placeholder="Url">

    </div>
    
    <div>

      
    </div>

    <div class='row' repeat.for="item of items">
        <div class="col">
            ${item.name}
        </div>
        <div class="col">
            $${item.price}
        </div>
        <div class="col">
            <a href="${item.url}">Buy here</a>
        </div>
        <div class="col">
            ${item.is_purchased}
        </div>
        <div class="col">
            <button click.delegate="setPurchased(item)">Toggle Purchased</button>
        </div>
    </div>
</template>
